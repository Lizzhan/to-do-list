<!DOCTYPE html>
<html>
    <head>
    <title>Todo List</title>
    <link rel="stylesheet" href="../src/style.css">
    </head>

    <body>
        <h1>To Do List</h1>
        <div class="container">
        <div class="display-general">
            <div class="display-list">
                <div class="main-task-list-title">Main Task List</div>
                <div class="priority-tasks">Priority Tasks</div>

                <div id="list-display">
                    <div id="list-showcase">
                        <div class="add-new">
                            <button id="new-button">New</button>

                            <div id="new-task">
                                <form>               
                                    <input type="text" id="new-task-input" placeholder="Enter New Task">
                                    <button id="add-new-task">Add To list</button>
                                </form>
                            </div>
                        </div> 
                    </div>   
                    <button id="reset-button">Clear Display</button>
                    
                </div>
            </div>
                <div class="display-task">
                    <div class="task-details-title">Task Details</div>
                </div>
        </div>
    </body>    

    <script src="main.js" defer></script>

</html>
