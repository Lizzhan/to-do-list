<!DOCTYPE html>
<html>
    <head>
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>To Do List</h1>
        <div class="container">
        <div class="display-general">
            <div class="display-list">
                <span>List</span>

                <button id="new-button">New</button>
                <div id="new-task">
                <form>               
                    <input type="text" id="new-task-input" placeholder="Enter New Task">
                    <button id="add-new-task">Add To list</button>
                </form>
                </div>
                
                <div id="list-showcase"></div>
            </div>
            <div class="display-task">Task</div>
        </div>
        </div>
    </body>    

    <script src="script.js" defer></script>

</html>
